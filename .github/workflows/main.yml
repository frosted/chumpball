name: StatPull
on: [workflow_dispatch]

jobs:
    build:
      name: Run Script
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v1
        - name: Script
          run: |
            . .\Get-PlayerData.ps1
            Get-PlayerData -StoredQuery SeasonData -Year 2025 | export-Csv -NoTypeInformation -Path "2025.csv" -Force
            $commitMsg = "[$(get-date -Format 'yyyy.MM.dd:hh.mm.ss')]Updated stats for 2025"
            git config --local user.email "pe.frost@gmail.com"
            git config --local user.name "Ed"
            git add 2025.csv
            git commit -m $commitMsg
          shell: pwsh
        - name: Push changes # push the output folder to your repo
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN  }}
            force: true
          


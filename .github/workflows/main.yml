name: StatPull
on: [workflow_dispatch]

jobs:
    build:
      name: Run Script
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v1
        - name: Script
          run: |
            . .\Get-PlayerData.ps1
            Get-PlayerData -StoredQuery SeasonData -Year 2025 | export-Csv -NoTypeInformation -Path ".\Config\2025.csv" -Force
          shell: pwsh

